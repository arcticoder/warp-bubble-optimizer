name: Schema Gate

on:
  pull_request:
    paths:
      - 'schemas/**'
      - 'src/**'
      - 'bin/validate_mission_json.py'
      - '.github/workflows/schema-gate.yml'

jobs:
  schema-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt jsonschema
      - name: Run tiny mission and export JSON
        run: |
          PYTHONPATH=src python -m impulse.mission_cli --waypoints examples/waypoints/simple.json --export mission.json --hybrid simulate-first
      - name: Validate mission.json against schema
        run: |
          python bin/validate_mission_json.py mission.json
