[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
norecursedirs = .venv build dist docs node_modules */site-packages/*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    quick: fast smoke tests for CI and local sanity checks
asyncio_mode = auto
filterwarnings =
    ignore::pytest.PytestReturnNotNoneWarning
